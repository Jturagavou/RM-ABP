<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Calendar Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="calendar-container">
        <!-- Header -->
        <header class="calendar-header">
            <div class="header-left">
                <button class="menu-btn">
                    <span class="material-icons">menu</span>
                </button>
                <div class="logo">
                    <span class="material-icons">event</span>
                    <span class="logo-text">Calendar</span>
                </div>
            </div>
            
            <div class="header-center">
                <div class="nav-controls">
                    <button class="nav-btn" id="prevBtn">
                        <span class="material-icons">chevron_left</span>
                    </button>
                    <button class="nav-btn" id="nextBtn">
                        <span class="material-icons">chevron_right</span>
                    </button>
                    <button class="today-btn" id="todayBtn">Today</button>
                </div>
                <h1 class="month-year" id="monthYear"></h1>
            </div>
            
            <div class="header-right">
                <div class="view-selector">
                    <button class="view-btn active" data-view="month">Month</button>
                    <button class="view-btn" data-view="week">Week</button>
                    <button class="view-btn" data-view="day">Day</button>
                </div>
                <button class="create-btn">
                    <span class="material-icons">add</span>
                    Create
                </button>
            </div>
        </header>

        <!-- Calendar Grid -->
        <div class="calendar-grid">
            <!-- Days of week header -->
            <div class="weekdays">
                <div class="weekday">Sun</div>
                <div class="weekday">Mon</div>
                <div class="weekday">Tue</div>
                <div class="weekday">Wed</div>
                <div class="weekday">Thu</div>
                <div class="weekday">Fri</div>
                <div class="weekday">Sat</div>
            </div>
            
            <!-- Calendar days -->
            <div class="calendar-dates" id="calendarDates">
                <!-- Days will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Event Modal -->
    <div class="modal-overlay" id="eventModal">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modalTitle">Add Event</h3>
                <button class="close-btn" id="closeModal">
                    <span class="material-icons">close</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="eventForm">
                    <div class="form-group">
                        <label for="eventTitle">Event Title</label>
                        <input type="text" id="eventTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="eventDate">Date</label>
                        <input type="date" id="eventDate" required>
                    </div>
                    <div class="form-group">
                        <label for="eventTime">Time</label>
                        <input type="time" id="eventTime">
                    </div>
                    <div class="form-group">
                        <label for="eventDescription">Description</label>
                        <textarea id="eventDescription" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="eventColor">Color</label>
                        <select id="eventColor">
                            <option value="#4285f4">Blue</option>
                            <option value="#34a853">Green</option>
                            <option value="#ea4335">Red</option>
                            <option value="#fbbc04">Yellow</option>
                            <option value="#9c27b0">Purple</option>
                            <option value="#ff9800">Orange</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
                        <button type="submit" class="btn-primary" id="saveBtn">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Event Details Modal -->
    <div class="modal-overlay" id="eventDetailsModal">
        <div class="modal">
            <div class="modal-header">
                <h3 id="eventDetailsTitle"></h3>
                <div class="header-actions">
                    <button class="edit-btn" id="editEventBtn">
                        <span class="material-icons">edit</span>
                    </button>
                    <button class="delete-btn" id="deleteEventBtn">
                        <span class="material-icons">delete</span>
                    </button>
                    <button class="close-btn" id="closeDetailsModal">
                        <span class="material-icons">close</span>
                    </button>
                </div>
            </div>
            <div class="modal-body">
                <div class="event-details">
                    <div class="detail-item">
                        <span class="material-icons">schedule</span>
                        <span id="eventDetailsTime"></span>
                    </div>
                    <div class="detail-item" id="eventDetailsDesc">
                        <span class="material-icons">description</span>
                        <span id="eventDetailsDescription"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="calendar.js"></script>
</body>
</html>
